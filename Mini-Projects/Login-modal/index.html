<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4e15758d88.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Mulish', 'sans-serif'],
            mono: ['Rokkitt', 'monospace'],
          },
        },
      }
    </script>
    <title>Login Modal</title>
</head>
<body>
    <!-- Global container -->
    <div class="flex justify-center items-center min-h-screen bg-rose-50">
        <!-- Card container -->
        <div class="flex items-center justify-center relative">
            <div class="flex m-6 flex-col space-y-10 bg-white shadow-2xl rounded-2xl md:flex-col md:space-y-0 md:m-0 md:p-6">
                <div class="p-6 md:p-20">
                    <h2 class="mb-5 text-4xl font-bold font-mono">Log In</h2>
                    <p class="font-light max-w-sm mb-12 font-sans text-gray-600">
                        Log in to your account to upload or download pictures, music or videos
                    </p>
                    <input type="email" name="" class="p-6 w-full rounded-md border border-grey-300 placeholder:font-light placeholder:font-sans " placeholder="Enter your email address">
                    
                    <div class="flex flex-col justify-between items-center mt-6 space-y-6 md:flex-row md:space-y-0">
                        <p class="text-cyan-700 font-thin">Forgot password ?</p>
                        <button class="w-full md:w-auto p-6 bg-cyan-700 rounded-md text-white font-sans font-bold flex justify-center items-center space-x-4 px-9 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150">
                            <span>Next</span> 
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-7"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="#ffffff"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <line x1="5" y1="12" x2="19" y2="12" />
                                <line x1="13" y1="18" x2="19" y2="12" />
                                <line x1="13" y1="6" x2="19" y2="12" />
                            </svg>
                        </button>
                    </div>
                    <div class="mt-12 border-b border-b-gray-300"></div>
                <div class="">
                    <p class="py-6 text-sm text-gray-400 text-center font-thin">
                        or log in with
                    </p>
                    <div class="flex flex-col space-y-6 space-x-0 md:flex-row md:space-x-4 md:space-y-0">
                        <button class="group flex justify-center items-center space-x-3 py-2 border border-sm border-grey-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                            <img src="images/facebook.png" alt="" class="w-9">
                            <p class="text-black font-thin">Facebook</p>
                        </button>
                        <button class="group flex flex-row justify-center items-center space-x-3 py-2 border border-sm border-grey-300 px-8 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                            <img src="images/google.png" alt="" class="w-9">
                            <p class="text-black font-thin">Google</p>
                        </button>
                    </div>
                </div>
              </div>
        <!-- border -->
                
            </div>
            <!-- *********************** -->
            <div class="">
                <img src="images/image.jpg" class="w-[430px] hidden md:block" alt="side image">
                <div
                  class="group absolute top-8 right-8 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-8 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150"
                >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 text-black group-hover:text-gray-600"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
              </svg>
          </div>
          </div>
        </div>
    </div>
</body>
</html>
