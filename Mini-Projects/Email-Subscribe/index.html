<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscriber</title>
</head>
<body class="bg-gray-500/100">
    <div class="flex max-w-3xl rounded-md m-auto my-48 outline outline-4 flex-col bg-slate-800 lg:flex-row lg: max-h-2xl lg: max-w-sm">
        <div class="max-h-fit max-w-fit">
            <img src="images/image.jpg" class="h-80 object-fit rounded-xl lg: object-contain  lg: h-78 " alt="">
        </div>
        <div class="m-auto px-8 lg: pt-4">
            <h1 class="text-white pb-6 font-bold text-xl">Get diet and fitness tips in your inbox</h1>
            <p class="text-white pb-6 w-45">
                Eat better and exercise better. Signed up for the 
                Diet&Fitness newsletter
            </p>

           <div class="flex flex-row gap-3 pb-4 lg: flex-col lg: gap-6">
                <input type="email" class="rounded-sm bg-transparent outline outline-white outline-1 outline-offset-2 text-white lg: h-10" placeholder="Enter your email adress">
                <button class="bg-green-500 rounded-md p-2 lg: h-10">Subscribe</button>
           </div>
        </div>
    </div>
</body>
</html>
