<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <!-- Global Container -->
    <div class="bg-slate-100 flex justify-center item-center min-h-screen">
        <!-- Content Container -->
        <div class="flex flex-col justify-center item-center p-7 space-x-0 space-y-10 md:space-y-0 md:space-x-8 md:p-14 rounded-2xl shadow-2xl my-3 md:m-auto bg-white md:flex-row">
            <!-- left -->
            <div class="img">
                <img src="images/headphone.png" alt="headphone" class="w-60 mx-auto hover:scale-105 transition duration-200">
            </div>
            <!-- right -->
            <div class="flex flex-col justify-center items-center md:items-stretch">
                <p class="bg-black rounded-3xl py-1 px-3 text-white text-sm capitalize w-fit mb-2">free shipping</p>
                <h2 class="capitalize font-medium max-w-sm text-2xl mb-4 text-center md:text-left">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
                <span class="line-through mb-4">$799</span>
                <span class="text-5xl font-bold">$599</span>
                <p class="text-gray-400 font-thin text-sm my-4">This offer is valid until April 3rd or as long as stock lasts</p>
                <button class="bg-blue-500 w-full p-4  space-x-4 text-white border border-b-8 border-b-blue-700  hover:border-b-0 hover:border-t-8 hover:border-t-blue-700 hover:shadow-lg hover:bg-blue-700 rounded-lg transition-all duration-150">Add to cart</button>
                <!-- Fancy things -->
                <div class="flex items-center space-x-3 my-3 group">
                    <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                    <p class="text-sm">50+ pcs. in stock</p>
                </div>
                <!-- Clickable thigs -->
                <div class="flex justify-between space-y-4 flex-col md:flex-row md:space-y-0">
                    <button class="flex justify-center items-center w-full md:w-fit border-2 border-gray-300 p-3 px-5 space-x-4 rounded-lg shadow-sm hover:bg-opacity-30 hover:-translate-y-0.5 hover:shadow-lg transition-all duration-150">
                        <img src="images/weight.png" alt="weight" class="w-8">
                        <p class="text-sm ">Add to cart</p>
                    </button>
                    <button class="flex justify-center items-center w-full md:w-fit border-2 border-gray-300 p-3 px-5 space-x-4 rounded-lg shadow-sm hover:bg-opacity-30 hover:-translate-y-0.5 hover:shadow-lg transition-all duration-150">
                        <img src="images/heart.png" alt="heart" class="w-8">
                        <p class="text-sm">Add to wishlist</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
